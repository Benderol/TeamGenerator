<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="align-items-center mt-2 mb-2">
       <a th:href="@{/team-generator/}" class="btn btn-info me-5 w-auto">Home</a>
        <a th:href="@{/team-generator/player/pick-players}" class="btn btn-info w-auto">Pick players</a>
    </header>
    <h4 th:if="${error}" th:text="${error}" class="alert-danger text-danger"></h4>

    <form th:action="@{/team-generator/player/add}" method="post">
        <h2>Add player</h2>
        <div class="form-outline mb-2">
            <input th:unless="${player}" name="firstName" type="text" placeholder="First name">
            <input th:if="${player}" name="firstName" type="text" th:value="${player.getFirstName()}" placeholder="First name">

            <input th:unless="${player}" name="lastName" type="text" placeholder="Last name">
            <input th:if="${player}" name="lastName" type="text" th:value="${player.getLastName()}" placeholder="Last name">

            <select name="tier">
                <option th:each="tier : ${tiers}" th:value="${tier}" th:text="${tier}"></option>
            </select>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-primary btn-block mb-4">Add </button>
        </div>
    </form>
</div>
</body>
</html>
