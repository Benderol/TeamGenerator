<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mb-2">
<header th:align="right">
    <div sec:authorize="!isAuthenticated()">
        <form th:action="@{/team-generator/login}" method="get">
            <input type="submit" value="Log in"/>
        </form>
    </div>
    <div sec:authorize="isAuthenticated()" class="container">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Log out"/>
        </form>
    </div>
</header>
<main>
    <h3 th:align="center">Team-Generator</h3>

    <form th:action="@{/team-generator/player/pick-players}" method="get">
        <p>There you cant assign players to teams based on their level of play</p>
        <input type="submit" value="Make teams"/>
    </form>
</main>
</div>
</body>
</html>
